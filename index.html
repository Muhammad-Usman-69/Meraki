<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki - To Do List</title>
    <link rel="stylesheet" href="side/style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
</head>

<body>
    <header class="h-20">
        <nav class="flex fixed shadow-sm shadow-black w-full bg-white justify-between items-center">
            <!--navigation bar logo-->
            <div class="logo flex items-center">
                <a href="/" class="flex items-center">
                    <img class="w-20" src="images/logo.jpg">
                    <p class="text-xlg font-semibold font-mono">Meraki</p>
                </a>
            </div>

            <!--menu section-->
            <div class="mx-6">
                <button onclick="menu()" type="button" class="border-black border-2 rounded">
                    <img class="w-8" src="images/menu.png">
                </button>
                <ul class="menu-list absolute flex flex-col list-none w-full right-1/2 translate-x-1/2 translate-y-[22px] ease-in-out overflow-hidden duration-200 transition-all h-0">
                    <a href="" class="block w-full py-1.5 px-3 bg-slate-200 hover:bg-slate-300">Profile</a>
                    <a href="" class="block w-full py-1.5 px-3 bg-slate-100 hover:bg-slate-300">Log in</a>
                    <a href="" class="block w-full py-1.5 px-3 bg-slate-200 hover:bg-slate-300">Sign up</a>
                </ul>
            </div>
        </nav>
    </header>
    <div class="h-[100vh]"></div>
    <div class="h-[100vh]"></div>
    <script src="side/script.js"></script>
</body>

</html>
