<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki - To Do List</title>
    <link rel="stylesheet" href="side/style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
</head>

<body>
    <header class="h-20">
        <nav class="flex fixed shadow-sm shadow-black w-full bg-white justify-between items-center">
            <div class="logo flex items-center">
                <a href="/">
                    <img class="w-20" src="images/logo.jpg" alt="">
                </a>
                <p class="text-xlg font-semibold font-mono">Meraki</p>
            </div>
            <div class="menu mx-6">
                <button onclick="menu()" type="button" class="border-black border-2 rounded-sm w-8">
                    <img class="" src="images/menu.png" alt="">
                </button>
                <ul class="menu-list absolute flex flex-col list-none border-black border-y bg-slate-50 w-full right-1/2 translate-x-1/2 translate-y-5 h-0 overflow-hidden ease-in-out duration-200 transition-all">
                    <li class="border-y border-black py-1.5 px-3 text-lg">
                        <a href="">Profile</a>
                    </li>
                    <li class="border-y border-black py-1.5 px-3 text-lg">
                        <a href="">Log in</a>
                    </li>
                    <li class="border-y border-black py-1.5 px-3 text-lg">
                        <a href="">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="h-[100vh]"></div>
    <div class="h-[100vh]"></div>
    <script src="side/script.js"></script>
</body>

</html>
