<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../side/style.css">

</head>
<body>
    <form action="" class="m-6 space-y-3">
        <div class="flex flex-col space-y-3">
            <label for="title" class="dark:text-gray-200">Title</label>
            <input type="text" name="title" id="title" placeholder="Shadi krni ha" class="border border-black outline-none px-3 py-2 rounded dark:text-gray-800 dark:bg-gray-50 placeholder:text-gray-500">
        </div>
        <div class="flex flex-col space-y-3">
            <label for="desc" class="dark:text-gray-200">Description</label>
            <textarea name="desc" id="desc" rows="6" placeholder="Sail ko aik adad shadi krni ha take apni zindagi sukhi guzare" class="border border-black outline-none px-3 py-2 rounded resize-none dark:text-gray-800 dark:bg-gray-50 placeholder:text-gray-500"></textarea>
        </div>
        <div class="flex flex-col space-y-3">
            <label for="time" class="dark:text-gray-200">Time</label>
            <input type="datetime-local" name="time" id="time" placeholder="10:10:2010" class="border border-black outline-none px-3 py-2 rounded dark:text-gray-500 dark:bg-gray-50 placeholder:text-gray-500">
        </div>
        <div class="grid place-items-end space-y-3">
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 text-white">Add</button>
        </div>
    </form>
</body>
</html>
