<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../side/style.css">
</head>
<body>
    <form action="" class="m-6 space-y-3">
        <div class="flex flex-col space-y-3">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="border border-black outline-none px-3 py-2 rounded">
        </div>
        <div class="flex flex-col space-y-3">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" rows="6" class="border border-black outline-none px-3 py-2 rounded resize-none"></textarea>
        </div>
        <div class="flex flex-col space-y-3">
            <label for="time">Time</label>
            <input type="datetime-local" name="time" id="time" class="border border-black outline-none px-3 py-2 rounded">
        </div>
        <div class="flex flex-col space-y-3 float-right">
            <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 text-white ">Add</button>
        </div>
    </form>
</body>
</html>
